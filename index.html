<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- link font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">  
    
    <title>Shoes Shop</title>
</head>
<body>
    
    <!-- header contenente nav -->
     <header>
       <nav>
           <ul>
               <li><a href="#red-section">1</a></li>
               <li><a href="#green-section">2</a></li>
               <li><a href="#yellow-section">3</a></li>
           </ul>
       </nav>
     </header>

    <!-- main  -->
    <main>
        
        <!-- sezione scarpa, rosso -->
        <section class="shoe-section" id="red-section">
            <div class="wrapper">
                <img src="img/01.png" alt="scarpe blu">
                <p>
                    Il nostro modello di punta
                </p>
            </div>
        </section>

        <!-- sezione scarpa, verde -->
        <section class="shoe-section" id="green-section">
            <div class="wrapper">
                <img src="img/02.png" alt="scarpe bianche">
                <p>
                    Il nostro modello di punta
                </p>
            </div>
        </section>

        <!-- sezione scarpa, giallo -->
        <section class="shoe-section" id="yellow-section">
            <div class="wrapper">
                <img src="img/03.png" alt="scarpe verdi">
                <p>
                    Il nostro modello di punta
                </p>
            </div>
        </section>

    </main>

</body>
</html>
